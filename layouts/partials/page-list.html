<ul class="section-ul">
    {{- range . -}}
    <li class="section-li">
        <div class="section">
            <div class="desc">
                <h3><a href="{{ .Permalink }}">{{- .Title -}}</a></h3>
                <ul class="tags">
                    {{ range (.GetTerms "tags") }}
                    <li><a href="{{ .Permalink }}">{{ .LinkTitle | title}}</a></li>
                    {{ end }}
                </ul>
                <p>{{- .Summary -}}{{if .Truncated}}...{{end}}</p>
            </div>
            <p class="meta">
                Tiempo de lectura: {{ .ReadingTime }} minuto(s). Actualizado al {{ .Lastmod.Format "02/01/2006" }} üçÉ
            </p>

        </div>
    </li>
    {{- end -}}
</ul>
